<form id="absenForm">
  <input type="text" name="nama" placeholder="Nama" required />
  <select name="shift">
    <option value="1">Shift 1 (08:00 - 16:00)</option>
    <option value="2">Shift 2 (16:00 - 08:00)</option>
  </select>
  <input type="submit" value="Absen" />
</form>
<script>
  document.getElementById('absenForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const data = new FormData(e.target);
    await fetch('https://script.google.com/macros/s/AKfycb.../exec', {
      method: 'POST',
      body: data
    });
    alert('Absen berhasil!');
  });
</script>
